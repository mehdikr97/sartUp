<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay loop muted>
        <source src="back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <header id="leo">
        <h1 class="logo">ExtraOne</h1>
        <nav id="menu">
            <h4> <a href="index.html">Home</a></h4>
            <h4>About</h4>
            <h4> <a href="service.html">Service</a></h4>
            <h4> <a href="contact.html">Contact</a></h4>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <div class="form-container">
                <form>
                    <h2>Contact Us</h2>
                    <input type="text" placeholder="First Name" >
                    <div class="error-message" id="error-message">Le champ pr√©nom est vide, veuillez le remplir.</div>
 
                    <input type="text" placeholder="Last Name" >
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Type Your Message Here..." required></textarea>
                    <input type="submit" value="Send">
                </form>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

   <!-- Comments Section -->
<div class="comments-section">
    <h2>Leave a Comment</h2>
    <form class="comment-form">
        <input type="text" id="username" placeholder="Your Name" required>
        <textarea id="commentText" placeholder="Write your comment here..." required></textarea>
        <input type="submit" value="Post Comment">
    </form>

    <div class="comments-list">
        <div class="comment-card">
            <strong>Leo Messi:</strong>
            <p>Great service, highly recommend!</p>
        </div>
        <div class="comment-card">
            <strong>Bassma elabassi:</strong>
            <p>Very professional and friendly team!</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer id="footer">
    <div class="footer-container">
        <p>&copy; 2025 ExtraOne. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("form").submit(function(event) {
            $('#error-message').hide();
            if ($('input[type="text"]:first').val() === '') {
                event.preventDefault();
                $('#error-message').show();
            }
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
